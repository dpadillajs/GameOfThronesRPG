<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">

        <title>Game of Thrones - Card RPG</title>

    </head>

    <body>

        <audio src="assets/music/GoTmusic.m4a" id="got-music" type="audio/m4a" loop="loop" autoplay="autoplay"></audio>

        <header id="user-choice">
            <h1>Choose Your Hero</h1>
        </header>

        <div id="container">

            <div id="hero-grid">

                <div class="relative-cards" id="starks">

                    <div class="relative-cards" id="starks-card" js-card-move>
                        <img class="battle-cards" src="assets/images/Stark.jpg" alt="Battle Card feat. Jon Snow">
                        <p class="hitpoints stark-hp">hp: 100</p>
                        <p class="card-names">Jon Snow</p>
                    </div>

                    <img class="battle-outline" src="assets/images/HeroShell.png" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="lannisters">

                    <div class="relative-cards" id="lannisters-card" js-card-move>
                        <img class="battle-cards" src="assets/images/Lannister.jpg" alt="Battle Card feat. Cersei Lannister">
                        <p class="hitpoints lannister-hp">hp: 125</p>
                        <p class="card-names">Cersei Lannister</p>
                    </div>

                    <img class="battle-outline" src="assets/images/HeroShell.png" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="targaryens">

                    <div class="relative-cards" id="targaryens-card" js-card-move>
                        <img class="battle-cards" src="assets/images/Targaryen.jpg" alt="Battle Card feat. Daenerys Targaryen">
                        <p class="hitpoints targaryen-hp">hp: 150</p>
                        <p class="card-names">Daenerys Targaryen</p>
                    </div>

                    <img class="battle-outline" src="assets/images/HeroShell.png" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="white-walkers">

                    <div class="relative-cards" id="walkers-card" js-card-move>
                        <img class="battle-cards" src="assets/images/White Walkers.jpg" alt="Battle Card feat. The Night King">
                        <p class="hitpoints walker-hp">hp: 200</p>
                        <p class="card-names">The Night King</p>
                    </div>

                    <img class="battle-outline" src="assets/images/HeroShell.png" alt="Hero Placeholder">

                </div>

            </div>

            <main>

                <section id="result-grid">

                    <p class="results" id="attacker-results"></p>

                    <div id="game-controls">
                        <button type="button" id="attack-button" class="button-adj">Attack</button>
                        <button type="button" id="restart-button" class="button-adj">Restart</button>
                    </div>

                    <p class="results" id="defender-results"></p>

                </section>

                <section class="battle-grid">

                    <div id="attacker-card">

                        <div class="relative-cards atk-position">

                            <img class="attacker" src="assets/images/HeroShell.png" alt="Hero Placeholder">
                            <img class="attacker blue-fire" class="blue-fire" src="assets/images/fire.gif" alt="Hero Placeholder">
                            <p class="card-role atk-role">ATTACKER</p>

                        </div>

                    </div>

                    <img id="iron-throne" src="assets/images/Iron Throne.png" alt="The Iron Throne">

                    <div id="defender-card">

                        <div class="relative-cards def-position">

                            <img class="defender" src="assets/images/HeroShell.png" alt="Hero Placeholder">
                            <img class="defender red-fire" src="assets/images/fire.gif" alt="Hero Placeholder" loop="true">
                            <p class="card-role def-role">DEFENDER</p>

                        </div>

                    </div>

                </section>

            </main>

        </div>

        <footer>&copy Game of Thrones - Card RPG</footer>

        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script rel="javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
